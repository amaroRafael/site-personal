<div class="container">
    <h2 class="heading wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.3s">Main Skills</h2>

    <div class="row">
        <div class="col-md-6" *ngFor="#skill of skillsColumnA">
            <div class="progress">
                <div class="progress-bar progress-bar-info wow fadeInLeft" data-wow-duration="0.3s"
                     data-wow-delay="0.3s" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                     aria-valuemax="100" style="width: 100%">
                    {{skill.name}}
                </div>
            </div>
        </div>
    </div>
</div>
